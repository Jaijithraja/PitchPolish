<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavus AI - Simple Integration</title>
    <script src="https://unpkg.com/@daily-co/daily-js@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            height: 600px;
            position: relative;
        }
        
        .header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        #video-container {
            width: 100%;
            height: calc(100% - 80px);
            background: #000;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ef4444;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 14px;
        }
        
        .retry-btn {
            background: white;
            color: #ef4444;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
            font-weight: 500;
        }
        
        .retry-btn:hover {
            background: #f3f4f6;
        }
        
        .status {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Tavus AI Coach</h1>
            <p>Practice your pitch or interview with AI-powered feedback</p>
        </div>
        
        <div id="video-container">
            <div id="loading">
                <div class="spinner"></div>
                <div>Connecting to Tavus AI...</div>
                <div style="font-size: 12px; opacity: 0.7; margin-top: 8px;">
                    This usually takes 10-15 seconds
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your actual credentials
        const TAVUS_CONFIG = {
            API_KEY: '1a79e4d9c0c64fc295cce4fef918c8ec',
            REPLICA_ID: 'rb17cf590e15',
            BASE_URL: 'https://tavusapi.com/v2'
        };

        let callFrame = null;
        let conversationId = null;

        // Create Tavus conversation
        async function createConversation() {
            try {
                console.log('üöÄ Creating Tavus conversation...');
                
                const response = await fetch(`${TAVUS_CONFIG.BASE_URL}/conversations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': TAVUS_CONFIG.API_KEY
                    },
                    body: JSON.stringify({
                        replica_id: TAVUS_CONFIG.REPLICA_ID,
                        persona_id: 'default',
                        conversational_context: `You are a helpful AI coach. Engage in natural conversation and provide constructive feedback to help the user practice their communication skills.`,
                        conversation_name: `Tavus AI Session - ${new Date().toISOString()}`,
                        properties: {
                            max_call_duration: 600, // 10 minutes
                            participant_left_timeout: 60,
                            participant_absent_timeout: 120,
                            enable_recording: false,
                            language: 'english'
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Conversation created:', data);
                
                conversationId = data.conversation_id;
                
                // Ensure we have a valid URL
                let conversationUrl = data.conversation_url;
                if (!conversationUrl && data.conversation_id) {
                    conversationUrl = `https://tavus.daily.co/${data.conversation_id}`;
                }
                
                return conversationUrl;
                
            } catch (error) {
                console.error('‚ùå Error creating conversation:', error);
                throw error;
            }
        }

        // Initialize Daily.co call frame
        async function initializeCall() {
            try {
                const conversationUrl = await createConversation();
                
                console.log('üì¶ Creating Daily call frame...');
                updateStatus('Creating video session...');
                
                const container = document.getElementById('video-container');
                
                callFrame = window.Daily.createFrame(container, {
                    iframeStyle: {
                        width: '100%',
                        height: '100%',
                        border: 'none',
                        backgroundColor: '#000000'
                    },
                    showLeaveButton: true,
                    showFullscreenButton: true,
                    showLocalVideo: true,
                    showParticipantsBar: false,
                    activeSpeakerMode: true,
                    theme: {
                        colors: {
                            accent: '#2563eb',
                            accentText: '#ffffff',
                            background: '#ffffff',
                            baseText: '#1f2937'
                        }
                    }
                });

                // Set up event listeners
                callFrame
                    .on('loading', () => {
                        console.log('üì° Loading...');
                        updateStatus('Loading Tavus AI...');
                    })
                    .on('loaded', () => {
                        console.log('‚úÖ Loaded');
                        updateStatus('Joining conversation...');
                    })
                    .on('joined-meeting', (event) => {
                        console.log('‚úÖ Joined meeting:', event);
                        hideLoading();
                        showStatus('Connected to Tavus AI');
                    })
                    .on('participant-joined', (event) => {
                        console.log('üë§ Participant joined:', event.participant);
                        if (event.participant.user_name?.includes('Tavus') || 
                            event.participant.user_name?.includes('AI')) {
                            showStatus('Tavus AI Coach connected');
                        }
                    })
                    .on('error', (error) => {
                        console.error('‚ùå Call error:', error);
                        showError(`Connection failed: ${error.errorMsg || 'Unknown error'}`);
                    })
                    .on('left-meeting', () => {
                        console.log('üëã Left meeting');
                        showStatus('Disconnected');
                    });

                // Join the conversation
                console.log('üîó Joining conversation...');
                updateStatus('Connecting to AI coach...');
                
                await callFrame.join({
                    url: conversationUrl,
                    userName: 'User',
                    userData: { source: 'TavusSimpleDemo' }
                });

            } catch (error) {
                console.error('üí• Initialization failed:', error);
                showError(error.message);
            }
        }

        // UI Helper functions
        function updateStatus(message) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.querySelector('div:nth-child(2)').textContent = message;
            }
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        function showStatus(message) {
            hideLoading();
            
            // Remove existing status
            const existingStatus = document.querySelector('.status');
            if (existingStatus) {
                existingStatus.remove();
            }
            
            // Add new status
            const status = document.createElement('div');
            status.className = 'status';
            status.innerHTML = `
                <div class="status-dot"></div>
                <span>${message}</span>
            `;
            document.getElementById('video-container').appendChild(status);
        }

        function showError(message) {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div class="error">
                    <div>‚ùå ${message}</div>
                    <button class="retry-btn" onclick="location.reload()">
                        Try Again
                    </button>
                </div>
            `;
        }

        // Cleanup function
        async function cleanup() {
            if (callFrame) {
                try {
                    await callFrame.leave();
                    callFrame.destroy();
                } catch (error) {
                    console.warn('Cleanup warning:', error);
                }
                callFrame = null;
            }
            
            if (conversationId) {
                try {
                    await fetch(`${TAVUS_CONFIG.BASE_URL}/conversations/${conversationId}/end`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': TAVUS_CONFIG.API_KEY
                        }
                    });
                } catch (error) {
                    console.warn('Error ending conversation:', error);
                }
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üé¨ Initializing Tavus AI Demo...');
            initializeCall();
        });

        // Cleanup when page unloads
        window.addEventListener('beforeunload', cleanup);
        
        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('üëÅÔ∏è Page hidden, maintaining connection...');
            } else {
                console.log('üëÅÔ∏è Page visible');
            }
        });
    </script>
</body>
</html>
